version: "3"
services:
  susy_swop_direct_oracle:
    image: gravityhuborg/gravity-oracle:master
    container_name: susy_swop_direct_oracle
    tty: true
    restart: always
    environment:
      - NEBULA_ADDRESS=0x3B6c620fe111339B3Bfbd5BEBDE1Db750884BfE3
    volumes:
      - /home/main2:/etc/gravity
    networks:
      - app-network
  susy_swop_reverse_oracle:
    image: gravityhuborg/gravity-oracle:master
    container_name: susy_swop_reverse_oracle
    tty: true
    restart: always
