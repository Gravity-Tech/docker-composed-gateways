    networks:
      - app-network
  susy_swop_direct_extractor:
    image: gravityhuborg/gravity-data-extractor:master
    container_name: susy_swop_direct_extractor
    tty: true
    restart: always
    command: --config /etc/extractor/swop_bsc.json --type "waves-based-to-eth-direct"
    volumes:
      - /home/extractor-configs:/etc/extractor
    ports:
      - "8180:8090"
    networks:
